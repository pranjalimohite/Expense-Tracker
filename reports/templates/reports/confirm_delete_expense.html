<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Expense</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; margin: 60px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        button, a { margin: 10px; padding: 8px 18px; border: none; border-radius: 5px; font-size: 16px; }
        .delete-btn { background: #e74c3c; color: #fff; }
        .cancel-btn { background: #aaa; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Expense</h2>
        <p>Are you sure you want to delete this expense?</p>
        <p><strong>{{ expense.expense_type }}</strong> - â‚¹{{ expense.amount }} on {{ expense.date }}</p>
        <form method="post">{% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'expense_summary' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
