{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #ffffff !important;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 700px;
    height: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    border-radius: 10px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #2c3e50;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  li a:hover {
    text-decoration: underline;
  }

  form {
    margin-top: 30px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 16px;
  }

  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <h2>Your Groups</h2>
  {% if user_groups %}
    <ul>
      {% for group in user_groups %}
        <li><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have not created any groups yet.</p>
  {% endif %}

  <h2>Create a New Group</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Group</button>
  </form>
</div>
{% endblock %}
